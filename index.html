<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Слайдер | Проект 3</title>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div style="
            background: linear-gradient(229.99deg, #3796d4 10%, #fdfc99 80%);
          ">
				<h1>Ponte di Rialto</h1>
				<p>Venezia</p>
			</div>
			<div style="
            background: linear-gradient(215.32deg, #f0b262 10%, #a26ad6 80%);
          ">
				<h1>Harbour Bridge</h1>
				<p>Sydney</p>
			</div>
			<div style="
            background: linear-gradient(221.87deg, #ea0808 10%, #7cfbff 90%);
          ">
				<h1>Golden Gate Bridge</h1>
				<p>San Francisco</p>
			</div>
			<div style="
             background: linear-gradient(215.32deg, #B7C1C3 20%, #e4ab55 90%);
          ">
				<h1>Tower Bridge</h1>
				<p>London</p>
			</div>
		</div>
		<div class="main-slide">
			<div style="
            background-image: url('https://images.unsplash.com/photo-1597053405415-a9fab5d9e812?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1579840462742-4c6c32042a8a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1608065051459-739edc2414a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
